
{% extends 'bookmarks/base.html' %}

{% block title %}Delete Bookmark{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body p-4 text-center">
                    <i class="fas fa-exclamation-triangle text-danger fa-4x mb-3"></i>
                    <h1 class="h3 mb-3 fw-bold">Delete Bookmark</h1>
                    <p class="mb-4">
                        Are you sure you want to delete <strong>"{{ bookmark.title }}"</strong>?
                        This action cannot be undone.
                    </p>
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-center gap-3">
                            <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
                            <button type="submit" class="btn btn-danger">
                                <i class="fas fa-trash me-1"></i> Delete Permanently
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
